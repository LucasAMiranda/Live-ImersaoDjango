
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site - Cadastro Veiculos</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>

   <div class="col-8-m-auto pt-2 pb-2 text-center">
        <h1>Faça o cadastro do Veículo</h1>
   </div> 

   <div class="col-8-m-auto pt-3 pb-2 text-center">
     <a href="/form" type="button" class="btn btn-success">Adicionar</a>
   </div>

   <div class="col-8-m-auto pt-4 pb-2 text-center">
     <table class="table table-dark table-striped" >
            <thead>
                <tr>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>

            <tbody>
                
                {% for veiculo in veiculos%}
                <tr>
                    <td>{{veiculo.modelo}}</td>
                    <td>{{veiculo.marca}}</td>
                    <td>{{veiculo.ano}}</td>
                    <td>
                        <a href="{% url 'edit' veiculo.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'delete' veiculo.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar este veículo?');">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
     </table>
   </div>
</body>
</html>
